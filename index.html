<script>
	function switchTab(tabname){
		var contentAboutMe = document.getElementById('id_aboutme');
		var contentProject = document.getElementById('id_projects');
		var tabAboutMe = document.getElementById('id_tab_aboutme');
		var tabProject = document.getElementById('id_tab_projects');
		
		if(tabname=='aboutme'){
			contentAboutMe.style.display = "block";
			contentProject.style.display = "none";
			tabProject.style.backgroundImage = "radial-gradient(farthest-side at 50% 50%, rgb(17,153,34), rgb(17,153,34))";
			tabAboutMe.style.backgroundImage = "radial-gradient(farthest-side at 50% 50%, rgb(85,220,85), rgb(17,153,34))";
		}else{
			//var tabAboutMe = document.getElementById('id_aboutme');
			//var tabProject = document.getElementById('id_projects');
			contentAboutMe.style.display = "none";
			contentProject.style.display = "block";
			tabAboutMe.style.backgroundImage = "radial-gradient(farthest-side at 50% 50%, rgb(17,153,34), rgb(17,153,34))";
			tabProject.style.backgroundImage = "radial-gradient(farthest-side at 50% 50%, rgb(85,220,85), rgb(17,153,34))";
		}
	}
</script>
